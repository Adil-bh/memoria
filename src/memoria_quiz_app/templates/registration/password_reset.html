{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}
    <title>Réinitialisation du mot de passe</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
            <h3>Réinitialisation du mot de passe</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.email|add_class:"form-control" }}
                <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
            </form>
    </div>
</div>
{% endblock %}
