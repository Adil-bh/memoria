{% extends 'base.html' %}

{% block title %}
    <title>Modifier thème</title>
{% endblock %}

{% block content %}
    {{ user }}
    <h3>Attention si vous changez de thème votre série de victoires sera remise à 0</h3>
    {% if request.user.id == user.id %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Enregistrer">
        </form>
    {% endif %}
{% endblock %}
